<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <h5 class="my-0 mr-md-auto font-weight-normal">Dashboard</h5>
  <nav class="my-2 my-md-0 mr-md-3">
  </nav>
  <a class="btn btn-outline-primary" href="#" [routerLink]="['/login']">Logout</a>
</div>

<div class="container">
  <div class="py-3"><h1>Overview</h1></div>
  <div class="row" style="justify-content: center">
    <div class="col-sm">
      <div class="card">
        <div class="card-header">Bar Chart</div>
        <div class="card-body">
          <div [hidden]="!chart">
            <canvas id="canvas">{{chart}}</canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm">
      <div class="card">
        <div class="card-header">Donut Chart</div>
        <div class="card-body">
          <div [hidden]="!chart">
            <canvas id="donut">{{chart}}</canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="py-3"><h1>User List</h1></div>
  <div class="row" style="justify-content: center;">
    <div class="col-sm">
      <table class="table">
        <thead class="thead-dark">
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Username</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let col of dataTable">
          <td>{{col.firstName}}</td>
          <td>{{col.lastName}}</td>
          <td>{{col.username}}</td>
        </tr>

      </table>
    </div>
  </div>
</div>
